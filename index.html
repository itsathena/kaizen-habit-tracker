<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kaizen | Habit Tracker</title>
    <link rel="icon" type="image/png" href="favicon.svg" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  </head>
  <body>
    <div id="loading-screen">
      <div class="spinner"></div>
    </div>

    <div id="globalTooltip"></div>

    <div class="container">
      <header>
        <h1>KAIZEN</h1>
        <div class="subtitle">Continuous Improvement</div>

        <div id="user-profile" class="user-profile" style="display: none">
          <img id="user-avatar" src="" alt="Profile" />
          <span id="user-name"></span>
          <button class="btn-text-small" onclick="toggleAuth()">
            Sign Out
          </button>
        </div>
      </header>

      <div id="landing-view" class="landing-container" style="display: none">
        <div class="landing-card">
          <h2>Welcome Back</h2>
          <p>Sync your progress across devices or track locally.</p>

          <button
            id="authBtnLanding"
            class="btn btn-large"
            onclick="toggleAuth()"
          >
            Sign In with Google
          </button>

          <div class="divider">or</div>

          <button class="btn-text" onclick="enterGuestMode()">
            Continue as Guest (Local)
          </button>
        </div>
      </div>

      <div id="app-view" style="display: none">
        <div class="controls-bar">
          <div class="btn-group">
            <button id="backupBtn" class="btn" onclick="exportData()">
              Backup
            </button>
            <button
              id="restoreBtn"
              class="btn"
              onclick="document.getElementById('importFile').click()"
            >
              Restore
            </button>
            <input
              type="file"
              id="importFile"
              style="display: none"
              onchange="importData(this)"
            />
          </div>
          <button class="btn" onclick="openModal()">+ New Habit</button>
        </div>

        <div id="habitList" class="habit-list"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
