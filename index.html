<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaizen | Habit Tracker</title>

<link rel="icon" type="image/png" href="favicon.svg">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div id="globalTooltip"></div>

<div class="container">
    <header>
        <h1>KAIZEN</h1>
        <div class="subtitle">Continuous Improvement</div>
    </header>

    <div class="controls-bar">
        <div class="btn-group">
            <button class="btn" onclick="exportData()">Backup</button>
            <button class="btn" onclick="document.getElementById('importFile').click()">Restore</button>
            <input type="file" id="importFile" style="display:none" onchange="importData(this)">
        </div>
        <button class="btn" onclick="openModal()">+ New Habit</button>
    </div>

    <div id="habitList" class="habit-list"></div>
</div>

<div id="habitModal" class="modal">
    <div class="modal-content">
        <h2 id="modalTitle" style="margin-bottom:30px; font-size: 1.8rem;">Design Routine</h2>
        
        <div class="form-group">
            <label>Habit Name</label>
            <input type="text" id="habitName" placeholder="Reading">
        </div>
        <div class="form-group">
            <label>Intention</label>
            <input type="text" id="habitDesc" placeholder="30 mins daily">
        </div>
        <div class="form-group">
            <label>Frequency</label>
            <select id="habitFreq">
                <option value="daily">Daily</option>
                <option value="weekly">Weekly</option>
            </select>
        </div>
        
        <div style="display:flex; justify-content:space-between; align-items:center; margin-top:40px;">
            <button id="resetBtn" class="btn btn-sm btn-danger" style="display:none;" onclick="openResetModal()">Reset</button>
            
            <div style="display:flex; gap:15px; margin-left: auto;">
                <button class="btn" style="border:none" onclick="closeModal()">Cancel</button>
                <button class="btn" onclick="saveHabit()">Confirm</button>
            </div>
        </div>
    </div>
</div>

<div id="deleteModal" class="modal">
    <div class="modal-content" style="max-width: 400px;">
        <h2 style="margin-bottom:20px; font-size:1.5rem">Remove Path?</h2>
        <p style="margin-bottom:30px; color:var(--ink-medium); line-height: 1.5;">Are you sure you want to remove this habit? This action cannot be undone.</p>
        <div style="display:flex; justify-content:flex-end; gap:15px;">
            <button class="btn" style="border:none" onclick="closeDeleteModal()">Cancel</button>
            <button class="btn" onclick="confirmDelete()">Remove</button>
        </div>
    </div>
</div>

<div id="resetModal" class="modal modal-top">
    <div class="modal-content" style="max-width: 400px;">
        <h2 style="margin-bottom:20px; font-size:1.5rem">Reset History?</h2>
        <p style="margin-bottom:30px; color:var(--ink-medium); line-height: 1.5;">This will permanently erase all tracking data for this habit. Are you sure?</p>
        <div style="display:flex; justify-content:flex-end; gap:15px;">
            <button class="btn" style="border:none" onclick="closeResetModal()">Cancel</button>
            <button class="btn btn-danger" onclick="confirmReset()">Reset</button>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
